  <script>

        var parse_env = {
          error: function(obj) {

          }
        };
        var ruleset = (new carto.Parser(parse_env)).parse(style);
        var definition = ruleset.toList(parse_env);
        console.log(definition);
        console.log(window.a = (new carto.RendererJS()).render(style));

          //   }
          // }
    }
  </script>
</head>
<body onload='test()'>

<pre id='style'>
#world {
  line-width: 2;
  line-color: #f00;
  [frame-offset = 1] {
    line-width: 3;

  [frame-offset = 2] {

  }
}
